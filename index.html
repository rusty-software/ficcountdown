<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to Phase Changes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="header-title">Countdown to January 20, 2025</h1>
      <p id="subtitle" class="subtitle">
        Tracking time until Fumbler-in-Chief takes office.
      </p>
      <!-- Initial subtitle -->
    </header>

    <main>
      <div class="countdown-card">
        <div id="countdown">
          <div class="time-unit">
            <span id="days"></span> <span class="unit-label">Days</span>
          </div>
          <div class="time-unit">
            <span id="hours"></span> <span class="unit-label">Hours</span>
          </div>
          <div class="time-unit">
            <span id="minutes"></span> <span class="unit-label">Minutes</span>
          </div>
          <div class="time-unit">
            <span id="seconds"></span> <span class="unit-label">Seconds</span>
          </div>
        </div>
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>

      <section class="description">
        <p>
          This countdown tracks the time remaining until the next phase. Stay
          tuned for the journey!
        </p>
      </section>
    </main>

    <footer>
      <p>Developed by Rusty B (with the help of ChatGPT)</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
